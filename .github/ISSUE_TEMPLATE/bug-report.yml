      required: true

  - type: textarea
    id: problem
    attributes:
      label: ğŸ§© Problem Description
      description: "Clearly describe the bug. What were you doing when it occurred?"
      placeholder: "e.g., The application crashes when I try to save a file with special characters in the name."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ” Steps to Reproduce
      description: "List the exact steps needed to reproduce the error."
