body:
  - type: markdown
    attributes:
      value: |
        ### Thank you for reporting a bug! 
        Please provide as much detail as possible so we can resolve the issue in ip_config quickly.

  - type: dropdown
    id: severity
    attributes:
      label: ğŸ¯ Impact & Severity
